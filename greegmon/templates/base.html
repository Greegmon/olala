<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Simple website using Python"/>
  <meta name="author" content="Greegmon"/>
  <title>Geesite - {% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/root.css') }}">
</head>
<body>
  <header>
    <div class='child'>
      <div>
        <h2>{% block head %}{% endblock %}</h2>
      </div>
      <div>
        <button id="menu-button" onclick="menu()"><i class='fa-solid fa-bars'></i></button>
      </div>
    </div>
    <div class='child' id="menu-list">
      <ul>
        <a href='/'><li><i class='fa-solid fa-home'></i> Home</li></a>
        <a href="/geepi"><li><i class="fa-solid fa-server"></i> API</li></a>
        <a href='/dev'><li><i class='fa-solid fa-user-tie'></i> Developer</li></a>
      </ul>
    </div>
  </header>
  
  <main>
    {% block content %}{% endblock %}
  </main>
  
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
const menuButton = document.getElementById('menu-button');
function menu() {
  let menuList = document.getElementById('menu-list');
  if (menuList.style.display === 'block') {
    menuList.style.display = 'none';
    menuButton.innerHTML = "<i class='fa-solid fa-bars'></i>";
  } else {
    menuList.style.display = 'block';
    menuButton.innerHTML = "<i class='fa-solid fa-times'></i>";
  }
}
</script>
{% block jss %}{% endblock %}
</html>
